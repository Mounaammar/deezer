<ion-header>
  <ion-toolbar>
    <ion-title>
      {{this.name}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let album of listAlbum" >
    <ion-card-header>
      <ion-card-title>{{album.title}}</ion-card-title>
      <ion-card-subtitle>{{album.artist.name}}</ion-card-subtitle>
    </ion-card-header>
 
    <ion-card-content>
      <ion-img src="{{album.cover}}"> </ion-img>
    </ion-card-content>
    <ion-button expand="block" color="dark" style="margin-bottom: 20px;" (click)='onClickAlbum(album.id)'>Tracks</ion-button>
  </ion-card>
</ion-content>
