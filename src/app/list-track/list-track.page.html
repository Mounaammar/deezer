<ion-header>
  <ion-toolbar>
    <ion-title>
      {{this.name}}

    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
 
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
       
          <div>
    <img class="border" src="{{this.image}}" >
  </div>
  <h1 class="ion-text-center ion-margin">{{this.name}}</h1>
    <h4 style="color: rgba(0, 0, 0, 0.404);margin-left: 20px;">{{this.count}} titres </h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-card  *ngFor="let track of listTracks" >
  <ion-card-header>
    <ion-item style=" border-color: white !important">
    
      <ion-label>{{track.title}}</ion-label>
      <ion-icon name="play"item-left (click)="onShow(audio)"></ion-icon>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <audio  style="display: none;" #audio class="audio"
    controls
    src="{{track.preview}}">
        
</audio>
  </ion-card-content>
</ion-card>
</ion-content>
